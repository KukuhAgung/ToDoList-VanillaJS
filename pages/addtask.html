<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../src/output.css">
</head>

<body class="bg-primary">
    <div class="container w-full h-screen flex relative">
        <div id="Sidebar" class="hidden w-[320px] md:flex flex-col gap-[30px] p-[30px] shrink-0 h-screen">
            <div class="flex">
                <img src="../img/logo.svg" alt="logo">
            </div>
            <div class="general-menu flex flex-col gap-[18px]">
                <h3 class="font-semibold text-sm leading-[21px] text-header">ACTION</h3>
                <a href="dashboard-overview.html"
                    class="flex items-center gap-[10px] p-[12px_16px] h-12 rounded-full border border-taskia-background-grey">
                    <div class="w-6 h-6">
                        <img src="../img/icons/3dcube.svg" alt="icon">
                    </div>
                    <p class="font-semibold text-header">Home</p>
                </a>
                <a href="tasks.html"
                    class="bg-active flex items-center gap-[10px] p-[12px_16px] h-12 rounded-full bg-taskia-light-orange drop-shadow-[0_10px_20px_rgba(255,216,141,0.50)]">
                    <div class="w-6 h-6">
                        <img src="../img/icons/note-favorite.svg" alt="icon">
                    </div>
                    <p class="font-semibold">Manage Task</p>
                </a>
                <a href="dashboard-my-people.html"
                    class="flex items-center gap-[10px] p-[12px_16px] h-12 rounded-full border border-taskia-background-grey">
                    <div class="w-6 h-6">
                        <img src="../img/icons/hierarchy-square-3.svg" alt="icon">
                    </div>
                    <p class="font-semibold text-header">History</p>
                </a>
            </div>
        </div>
        <div id="sidebar-sm"
            class="sidebar-sm hidden absolute w-[50%] h-full flex-col gap-[2rem] z-50 bg-primary transition-all ease-in-out duration-500">
            <div class="w-full px-5 mt-[2rem]">
                <img src="../img/logo.svg" alt="">
            </div>
            <hr class="text-second">
            <div class="navigation w-full flex flex-col gap-[1.5rem] p-[0.5rem] mt-[0.5rem]">
                <li class="list-none w-full text-header font-normal"><a class="no-underline px-3 " href="">Home</a></li>
                <li class="list-none w-full text-header font-normal"><a class="no-underline px-3" href="">Manage
                        Task</a></li>
                <li class="list-none w-full text-header font-normal"><a class="no-underline px-3" href="">History</a>
                </li>
            </div>
        </div>
        <div class="dashboard w-full h-screen flex flex-col gap-[2rem] bg-dashboard">
            <div
                class="nav my-[1.5rem] w-full md:w-[80%] md:mt-[3rem] bg-second px-[2rem] py-[1rem] mx-auto flex justify-between items-center gap-[1rem] rounded-[18px]">
                <div id="icon-menu"
                    class="md:hidden icon-menu border-[1.6px] cursor-pointer  border-paragrap flex flex-col gap-1 items-center justify-center w-[60px] h-[50px] rounded-full">
                    <span class="w-5 h-0.5 bg-header rounded-full"></span>
                    <span class="w-5 h-0.5 bg-header rounded-full"></span>
                    <span class="w-5 h-0.5 bg-header rounded-full"></span>
                </div>
                <div
                    class="search flex flex-row items-center rounded-full w-[50%] bg-second border-2  border-paragrap px-[1.5rem] py-[0.6rem]">
                    <input type="text"
                        class="font-semibold text-header bg-transparent placeholder:bg-transparent placeholder:font-medium placeholder:text-paragrap placeholder:text-sm focus:outline-none w-full"
                        placeholder="Search by report name..." name="name" required>
                    <button class="ml-[10px] w-6 h-6 flex items-center justify-center">
                        <img src="../img/icons/search-normal.svg" alt="icon">
                    </button>
                </div>
                <div class="profile">
                    <div class="flex gap-3">
                        <div class="text-right flex flex-col">
                            <p class="text-paragrap text-sm w-full">Hello,</span>
                                <p class="text-header profile-user text-sm font-bold"></p>
                        </div>
                        <div class="w-12 h-12 rounded-full overflow-hidden">
                            <img src="../img/default-avatars.svg" class="object-cover h-full w-full" alt="photo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full flex flex-row gap-[1rem] px-[2rem] md:w-[75%] mx-auto">
                <div class="content-header w-full flex justify-between items-center">
                    <div>
                        <h1 class="font-extrabold text-[30px] text-header leading-[45px]">Add New Task</h1>
                        <p class="leading-[21px] text-paragrap text-sm">Set the goals to grow your company</p>
                    </div>
                </div>
            </div>
            <form id="taskForm"
                class="w-full group/form flex flex-col md:flex-row md:w-[85%] mx-auto md:gap-[5rem] shrink-0 p-[2rem]">
                <div
                    class="page-form w-[60%] mx-auto flex flex-col gap-[2rem] md:flex-row md:justify-center md:items-center shrink-0">
                    <div
                        class="flex flex-col flex-wrap gap-5 p-[2rem] bg-primary rounded-[30px] w-[500px] shrink-0 h-fit">
                        <div class="group/taskname flex flex-col gap-[1rem]">
                            <label for="taskname" class="font-semibold text-header">Task Name</label>
                            <div
                                class="peer flex items-center p-[12px_16px] h-12 rounded-full border border-taskia-background-grey mt-[6px] focus-within:ring-2 focus-within:ring-taskia-purple">
                                <div class="mr-[10px] w-6 h-6 flex items-center justify-center shrink-0">
                                    <img src="../img/icons/note-favorite-outline.svg" class="h-full" alt="icon">
                                </div>
                                <input id="taskName" type="text"
                                    class="bg-transparent font-semibold placeholder:text-paragrap placeholder:font-medium focus:outline-none w-full text-paragrap focus:border-active"
                                    placeholder="Type task name" name="taskname" required>
                            </div>
                        </div>
                        <div class="group/priority flex flex-col gap-[1rem]">
                            <label for="priority" class="font-semibold text-header">Priority Level</label>
                            <div
                                class="peer flex items-center p-[12px_16px] h-12 rounded-full border border-taskia-background-grey mt-[6px]">
                                <div class="mr-[10px] w-6 h-6 flex items-center justify-center shrink-0">
                                    <img src="../img/icons/layer.svg" class="h-full" alt="icon">
                                </div>
                                <select id="taskPriority"
                                    class="bg-transparent font-semibold focus:outline-none w-full invalid:text-paragrap text-paragrap invalid:font-normal appearance-none"
                                    name="priority" required>
                                    <option value="" disabled selected hidden>Select the level of task</option>
                                    <option value="Low" class="font-semibold text-taskia-black">Low</option>
                                    <option value="Medium" class="font-semibold text-taskia-black">Medium</option>
                                    <option value="High" class="font-semibold text-taskia-black">High</option>
                                </select>
                            </div>
                        </div>
                        <button
                            class="border-none flex gap-[10px] justify-center items-center text-white p-[12px_16px] h-12 font-semibold bg-gradient-to-b from-[#977FFF] to-[#6F4FFF] rounded-full w-full border border-taskia-background-grey">Save
                            New Task</button>
                    </div>
                    <div
                        class="border border-header flex flex-col flex-wrap gap-5 p-[2rem] bg-primary rounded-[30px] w-[500px] shrink-0 h-fit">
                        <p class="font-bold text-lg leading-[27px] text-header">Add to Project</p>
                        <label for="umbrella" class="group relative">
                            <div
                                class="flex justify-between items-center gap-3 p-[1rem] border border-header rounded-2xl group-has-[:checked]:ring-[3px] group-has-[:checked]:ring-completed">
                                <div class="ket flex flex-row gap-[1rem]">
                                    <div
                                        class="w-[50px] h-[50px] flex shrink-0 items-center justify-center bg-[#CABDFF] rounded-full">
                                        <img src="../img/icons/code.svg" alt="icon">
                                    </div>
                                    <div class="flex flex-col justify-center">
                                        <p class="font-bold text-lg leading-[27px] text-header">Umbrella</p>
                                        <p class="text-sm leading-[21px] text-taskia-grey text-paragrap">183,049 tasks
                                        </p>
                                    </div>
                                    <div
                                        class="w-6 h-6 hidden group-has-[:checked]:flex items-center justify-center ml-auto">
                                        <img src="../img/icons/tick-circle.svg" class="w-full" alt="icon">
                                    </div>
                                </div>
                                <input id="umbrella" name="Projects" type="radio">
                            </div>
                        </label>
                        <label for="sinaria" class="group relative">
                            <div
                                class="flex justify-between items-center gap-3 p-[1rem] border border-header rounded-2xl group-has-[:checked]:ring-[3px] group-has-[:checked]:ring-completed">
                                <div class="ket flex flex-row gap-[1rem]">
                                    <div
                                        class="w-[50px] h-[50px] flex shrink-0 items-center justify-center bg-[#BDEBFF] rounded-full">
                                        <img src="../img/icons/ghost.svg" alt="icon">
                                    </div>
                                    <div class="flex flex-col justify-center">
                                        <p class="font-bold text-lg leading-[27px] text-header">Sinaria</p>
                                        <p class="text-sm leading-[21px] text-taskia-grey text-paragrap">183,049 tasks
                                        </p>
                                    </div>
                                    <div
                                        class="w-6 h-6 hidden group-has-[:checked]:flex items-center justify-center ml-auto">
                                        <img src="../img/icons/tick-circle.svg" class="w-full" alt="icon">
                                    </div>
                                </div>
                                <input id="sinaria" name="Projects" type="radio" checked>
                            </div>
                        </label>
                        <label for="jupyter" class="group relative">
                            <div
                                class="flex justify-between items-center gap-3 p-[1rem] border border-header rounded-2xl group-has-[:checked]:ring-[3px] group-has-[:checked]:ring-completed">
                                <div class="ket flex flex-row gap-[1rem]">
                                    <div
                                        class="w-[50px] h-[50px] flex shrink-0 items-center justify-center bg-[#CABDFF] rounded-full">
                                        <img src="../img/icons/bank.svg" alt="icon">
                                    </div>
                                    <div class="flex flex-col justify-center">
                                        <p class="font-bold text-lg leading-[27px] text-header">Umbrella</p>
                                        <p class="text-sm leading-[21px] text-taskia-grey text-paragrap">183,049 tasks
                                        </p>
                                    </div>
                                    <div
                                        class="w-6 h-6 hidden group-has-[:checked]:flex items-center justify-center ml-auto">
                                        <img src="../img/icons/tick-circle.svg" class="w-full" alt="icon">
                                    </div>
                                </div>
                                <input id="umbrella" name="Projects" type="radio">
                            </div>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/task.js"></script>
    <script src="../js/addtask.js"></script>
</body>

</html>
