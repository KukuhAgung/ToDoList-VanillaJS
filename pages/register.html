<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-third">
    <div class="container w-full min-h-screen flex justify-center items-center">
      <div
        class="login flex flex-col gap-[1rem] p-[2rem] w-[490px] justify-center bg-primary rounded-lg"
      >
        <div class="logo flex items-center mx-auto">
          <img src="../img/logo.svg" alt="" />
        </div>
        <div class="flex flex-col gap-5">
          <div>
            <h1
              class="text-header font-bold text-[22px] leading-[33px] mb-[3px]"
            >
              Add New User
            </h1>
            <p class="text-paragrap text-sm leading-[21px]">
              Manage daily task easily
            </p>
          </div>
          <hr class="text-paragrap" />
          <form class="flex flex-col gap-[30px]" id="userForm">
            <div>
              <label for="username" class="font-semibold text-header"
                >Username</label
              >
              <div
                class="flex items-center py-[12px] px-[16px] rounded-full border border-paragrap mt-[1rem] focus-within:ring-2 focus-within:ring-active"
              >
                <div class="mr-[10px] w-6 h-6 flex items-center justify-center">
                  <img src="../img/icons/profile-circle.svg" alt="icon" />
                </div>
                <input
                  type="text"
                  class="font-semibold bg-none bg-primary placeholder:text-paragrap text-paragrap placeholder:font-normal focus:bg-none focus:outline-none w-full"
                  placeholder="Type your username"
                  id="username"
                  name="username"
                  required
                />
              </div>
            </div>
            <button
              type="submit"
              class="flex gap-[10px] justify-center items-center text-white p-[12px_16px] h-12 font-semibold bg-gradient-to-b from-[#977FFF] to-[#6F4FFF] rounded-full w-full"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/user.js"></script>
    <script src="../js/addUser.js"></script>
  </body>
</html>
