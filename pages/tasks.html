<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Pages</title>
    <link rel="stylesheet" href="../src/output.css">
</head>

<body class="bg-primary">
    <div class="container w-full h-screen flex relative">
        <div id="Sidebar" class="hidden w-[320px] md:flex flex-col gap-[30px] p-[30px] shrink-0 h-screen">
            <div class="flex">
                <img src="../img/logo.svg" alt="logo">
            </div>
            <div class="general-menu flex flex-col gap-[18px]">
                <h3 class="font-semibold text-sm leading-[21px] text-header">ACTION</h3>
                <a href="dashboard-overview.html"
                    class="flex items-center gap-[10px] p-[12px_16px] h-12 rounded-full border border-taskia-background-grey">
                    <div class="w-6 h-6">
                        <img src="../img/icons/3dcube.svg" alt="icon">
                    </div>
                    <p class="font-semibold text-header">Home</p>
                </a>
                <a href="tasks.html"
                    class="bg-active flex items-center gap-[10px] p-[12px_16px] h-12 rounded-full bg-taskia-light-orange drop-shadow-[0_10px_20px_rgba(255,216,141,0.50)]">
                    <div class="w-6 h-6">
                        <img src="../img/icons/note-favorite.svg" alt="icon">
                    </div>
                    <p class="font-semibold">Manage Task</p>
                </a>
                <a href="dashboard-my-people.html"
                    class="flex items-center gap-[10px] p-[12px_16px] h-12 rounded-full border border-taskia-background-grey">
                    <div class="w-6 h-6">
                        <img src="../img/icons/hierarchy-square-3.svg" alt="icon">
                    </div>
                    <p class="font-semibold text-header">History</p>
                </a>
            </div>
        </div>
        <div id="sidebar-sm"
            class="sidebar-sm hidden absolute w-[50%] h-full flex-col gap-[2rem] z-50 bg-primary transition-all ease-in-out duration-500">
            <div class="w-full px-5 mt-[2rem]">
                <img src="../img/logo.svg" alt="">
            </div>
            <hr class="text-second">
            <div class="navigation w-full flex flex-col gap-[1.5rem] p-[0.5rem] mt-[0.5rem]">
                <li class="list-none w-full text-header font-normal"><a class="no-underline px-3 " href="">Home</a></li>
                <li class="list-none w-full text-header font-normal"><a class="no-underline px-3" href="">Manage
                        Task</a></li>
                <li class="list-none w-full text-header font-normal"><a class="no-underline px-3" href="">History</a>
                </li>
            </div>
        </div>
        <div class="dashboard w-full h-screen flex flex-col gap-[2rem] bg-dashboard">
            <div
                class="nav my-[1.5rem] w-full md:w-[80%] md:mt-[3rem] bg-second px-[2rem] py-[1rem] mx-auto flex justify-between items-center gap-[1rem] rounded-[18px]">
                <div id="icon-menu"
                    class="md:hidden icon-menu border-[1.6px] cursor-pointer  border-paragrap flex flex-col gap-1 items-center justify-center w-[60px] h-[50px] rounded-full">
                    <span class="w-5 h-0.5 bg-header rounded-full"></span>
                    <span class="w-5 h-0.5 bg-header rounded-full"></span>
                    <span class="w-5 h-0.5 bg-header rounded-full"></span>
                </div>
                <div
                    class="search flex flex-row items-center rounded-full w-[50%] bg-second border-2  border-paragrap px-[1.5rem] py-[0.6rem]">
                    <input type="text"
                        class="font-semibold text-header bg-transparent placeholder:bg-transparent placeholder:font-medium placeholder:text-paragrap placeholder:text-sm focus:outline-none w-full"
                        placeholder="Search by report name..." name="name" required>
                    <button class="ml-[10px] w-6 h-6 flex items-center justify-center">
                        <img src="../img/icons/search-normal.svg" alt="icon">
                    </button>
                </div>
                <div class="profile">
                    <div class="flex gap-3">
                        <div class="text-right flex flex-col">
                            <p class="text-paragrap text-sm w-full">Hello,</span>
                                <p class="text-header profile-user text-sm font-bold"></p>
                        </div>
                        <div class="w-12 h-12 rounded-full overflow-hidden">
                            <img src="../img/default-avatars.svg" class="object-cover h-full w-full" alt="photo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full flex flex-row gap-[1rem] px-[2rem] md:w-[75%] mx-auto">
                <div class="content-header w-full flex justify-between items-center">
                    <div>
                        <h1 class="font-extrabold text-[30px] text-header leading-[45px]">Manage Task</h1>
                        <p class="leading-[21px] text-paragrap text-sm">Set the goals to grow your company</p>
                    </div>
                    <div class="flex gap-3 items-center">
                        <a id="btnAddTaskHeader" href="addtask.html"
                            class="flex gap-[10px] justify-center items-center text-white border-none p-[12px_20px] h-12 font-semibold bg-gradient-to-b from-[#977FFF] to-[#6F4FFF] rounded-full w-full border border-taskia-background-grey">Add
                            New Task</a>
                    </div>
                </div>
            </div>

            <div class="task-content flex flex-col gap-[1rem] px-[2rem]" id="taskWrapper">
            </div>

            <div class="flex justify-center items-center h-[420px] mx-auto" id="taskWrapperEmpty">
                <div
                    class="bg-primary p-[30px] gap-[30px] rounded-[30px] w-[350px] shrink-0 flex flex-col items-center">
                    <div class="w-20 h-20 rounded-full bg-[#FEE7BA] flex shrink-0 items-center justify-center">
                        <img src="../img/icons/note-favorite-dark-orange.svg" alt="icon">
                    </div>
                    <div class="flex flex-col gap-[10px] text-center">
                        <p class="font-bold text-xl leading-[30px] text-header">Oops! No Task</p>
                        <p class="text-sm text-taskia-grey leading-6 text-paragrap">You need to create some tasks
                            for<br>your
                            employees to work on</p>
                    </div>
                    <div class="flex gap-2 w-full">
                        <button
                            class="p-[12px_20px] rounded-full border border-taskia-black w-full font-semibold text-paragrap">Import</button>
                        <a href="./addtask.html"
                            class="border-none p-[12px_20px] bg-gradient-to-b from-[#977FFF] to-[#6F4FFF] rounded-full w-full border border-taskia-background-grey font-semibold text-white text-center">Add
                            New</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/task.js"></script>
    <script src="../js/manageTask.js"></script>
</body>

</html>
